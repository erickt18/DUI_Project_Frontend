<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - RFID Campus</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h1 style="font-size: 3rem;">¿Olvidaste tu contraseña?</h1>
            <p style="font-size: 1.1rem; opacity: 0.9;">
                No te preocupes, te enviaremos un enlace de recuperación a tu correo institucional.
            </p>
        </div>

        <div class="auth-right">
            <h2 class="auth-title">Recuperar Acceso</h2>
            <p class="auth-subtitle">Ingresa tu correo electrónico</p>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label>Correo Institucional</label>
                    <input type="email" id="emailRecovery" class="auth-input" 
                           placeholder="ejemplo@universidad.edu.ec" required>
                </div>

                <button type="submit" class="btn-auth">Enviar Enlace de Recuperación</button>
            </form>

            <div class="auth-link">
                ¿Ya tienes cuenta? <a href="index.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('emailRecovery').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert("✅ Se ha enviado un correo de recuperación. Revisa tu bandeja de entrada.");
                    window.location.href = 'index.html';
                } else {
                    alert("❌ Error: " + (data.error || "No se pudo enviar el correo"));
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión");
            }
        });
    </script>
</body>
</html>
