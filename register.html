<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RFID Campus</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left" style="background: linear-gradient(135deg, #796696 0%, #211C29 100%);">
            <h1 style="font-size: 3rem;">Únete a nosotros</h1>
            <p style="font-size: 1.1rem; opacity: 0.9;">
                Crea tu cuenta para empezar a utilizar tu tarjeta RFID en todo el campus.
            </p>
        </div>

        <div class="auth-right">
            <h2 class="auth-title">Crear cuenta</h2>
            <p class="auth-subtitle">Completa tus datos personales</p>

            <form id="registerForm">
                <div style="display: flex; gap: 15px;">
                    <div class="input-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" class="auth-input" placeholder="Juan" required>
                    </div>
                    <div class="input-group">
                        <label>Apellido</label>
                        <input type="text" id="apellido" class="auth-input" placeholder="Pérez" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="regEmail" class="auth-input" placeholder="juan@universidad.edu.ec" required>
                </div>
                
                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="regPassword" class="auth-input" placeholder="••••••••" required>
                </div>

                <div style="margin-bottom: 20px; font-size: 0.9rem;">
                    <label><input type="checkbox" required> Acepto los <a href="#" style="color:#9b7ec4">Términos y Condiciones</a></label>
                </div>

                <button type="submit" class="btn-auth">Registrarse</button>
            </form>

            <div class="auth-link">
                ¿Ya tienes cuenta? <a href="index.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

   <script src="js/utils/auth.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // Validación simple
            if(password.length < 4) {
                alert("La contraseña debe tener al menos 4 caracteres");
                return;
            }

            try {
                // Ajusta el JSON según lo que espera tu AuthController.java
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        nombre: `${nombre} ${apellido}`, // Unimos nombre y apellido si tu BD usa 'nombre' completo
                        email: email, 
                        password: password,
                        rol: "ROLE_ESTUDIANTE" // Rol por defecto
                    })
                });

                if (response.ok) {
                    alert("¡Cuenta creada con éxito! Ahora inicia sesión.");
                    window.location.href = 'index.html';
                } else {
                    // Intenta leer el error del backend
                    const data = await response.json().catch(() => ({})); 
                    alert("Error: " + (data.message || "No se pudo registrar. Verifica el correo."));
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión");
            }
        });
    </script>
</body>
</html>
