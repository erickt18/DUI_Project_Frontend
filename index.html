<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RFID Campus</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h1 style="font-size: 3.5rem; margin-bottom: 20px;">RFID Campus</h1>
            <p style="font-size: 1.2rem; opacity: 0.8; max-width: 80%;">
                Sistema integral de gestión universitaria. Accede a servicios de biblioteca, bar y control de acceso con tu tarjeta inteligente.
            </p>
        </div>

        <div class="auth-right">
            <h2 class="auth-title">Bienvenido</h2>
            <p class="auth-subtitle">Ingresa tus credenciales para continuar</p>

            <form id="loginForm">
                <div class="input-group">
                    <label>Correo Institucional</label>
                    <input type="email" id="email" class="auth-input" placeholder="ejemplo@universidad.edu.ec" required>
                </div>
                
                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" class="auth-input" placeholder="••••••••" required>
                </div>

                <div style="display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.9rem;">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#" style="color: #9b7ec4; text-decoration: none;">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-auth">Iniciar Sesión</button>
            </form>

            <div class="auth-link">
                ¿No tienes una cuenta? <a href="register.html">Crear cuenta</a>
            </div>
        </div>
    </div>

   <script src="js/utils/auth.js"></script> <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que se recargue la página
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 1. Guardamos el token
                    guardarToken(data.token);
                    // 2. Redirigimos según el rol
                    redirigirSegunRol(); 
                } else {
                    alert("Error: " + (data.error || "Credenciales incorrectas"));
                }
            } catch (error) {
                console.error(error);
                alert("Error al intentar conectar con el servidor.");
            }
        });
    </script>
</body>
</html>
