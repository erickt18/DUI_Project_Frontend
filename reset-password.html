<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - RFID Campus</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h1 style="font-size: 3rem;">Nueva Contraseña</h1>
            <p style="font-size: 1.1rem; opacity: 0.9;">
                Ingresa tu nueva contraseña para restablecer el acceso a tu cuenta.
            </p>
        </div>

        <div class="auth-right">
            <h2 class="auth-title">Cambiar Contraseña</h2>
            <p class="auth-subtitle" id="statusMessage">Ingresa tu nueva contraseña</p>

            <form id="resetPasswordForm">
                <div class="input-group">
                    <label>Nueva Contraseña</label>
                    <input type="password" id="newPassword" class="auth-input" 
                           placeholder="••••••••" required minlength="4">
                </div>

                <div class="input-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" class="auth-input" 
                           placeholder="••••••••" required minlength="4">
                </div>

                <button type="submit" class="btn-auth">Restablecer Contraseña</button>
            </form>

            <div class="auth-link">
                <a href="index.html">Volver al Login</a>
            </div>
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script>
        // Obtener el token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert("Token inválido o ausente");
            window.location.href = 'index.html';
        }
        
        // Validar el token al cargar la página
        fetch(`${API_URL}/auth/validate-token?token=${token}`)
            .then(res => res.json())
            .then(data => {
                if (!data.valid) {
                    alert("El enlace ha expirado o es inválido");
                    window.location.href = 'index.html';
                }
            });
        
        // Manejar el formulario
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert("❌ Las contraseñas no coinciden");
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token, 
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert("✅ Contraseña actualizada correctamente");
                    window.location.href = 'index.html';
                } else {
                    alert("❌ Error: " + (data.error || "No se pudo cambiar la contraseña"));
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión");
            }
        });
    </script>
</body>
</html>
