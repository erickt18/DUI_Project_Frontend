<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - RFID Campus</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h1 style="font-size: 3rem;">üîê Nueva Contrase√±a</h1>
            <p style="font-size: 1.1rem; opacity: 0.9;">
                Ingresa tu nueva contrase√±a para restablecer el acceso a tu cuenta.
            </p>
        </div>

        <div class="auth-right">
            <h2 class="auth-title">Cambiar Contrase√±a</h2>
            <p class="auth-subtitle" id="statusMessage">Ingresa tu nueva contrase√±a</p>

            <!-- Mensaje de estado -->
            <div id="messageBox" style="display: none; padding: 12px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-weight: 600;"></div>

            <form id="resetPasswordForm">
                <div class="input-group">
                    <label>Nueva Contrase√±a</label>
                    <input type="password" id="newPassword" class="auth-input" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                    <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                        <i class="fas fa-info-circle"></i> M√≠nimo 6 caracteres
                    </small>
                </div>

                <div class="input-group">
                    <label>Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" class="auth-input" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>

                <button type="submit" id="btnSubmit" class="btn-auth">
                    <i class="fas fa-check"></i> Restablecer Contrase√±a
                </button>
            </form>

            <div class="auth-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Volver al Login</a>
            </div>
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script>
        console.log("üîê Sistema de Restablecimiento de Contrase√±a");
        console.log("üåê API_URL configurado:", API_URL);

        // Obtener el token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        console.log("üé´ Token recibido:", token ? "‚úÖ S√≠" : "‚ùå No");

        // Validar que el token exista
        if (!token) {
            showMessage("error", "‚ö†Ô∏è Token inv√°lido o ausente");
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            // Validar el token en el backend
            validateToken();
        }

        // Funci√≥n para validar el token
        async function validateToken() {
            try {
                console.log("üîç Validando token en:", `${API_URL}/auth/validate-token?token=${token}`);
                
                const res = await fetch(`${API_URL}/auth/validate-token?token=${token}`);
                const data = await res.json();
                
                console.log("üì¨ Respuesta de validaci√≥n:", data);

                if (!data.valid) {
                    showMessage("error", "‚ö†Ô∏è El enlace ha expirado o es inv√°lido");
                    document.getElementById('btnSubmit').disabled = true;
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    console.log("‚úÖ Token v√°lido");
                    showMessage("success", "‚úÖ Token v√°lido. Puedes cambiar tu contrase√±a.");
                    // Ocultar mensaje despu√©s de 2 segundos
                    setTimeout(() => {
                        document.getElementById('messageBox').style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                console.error("‚ùå Error validando token:", error);
                showMessage("error", "‚ùå Error al validar el token");
            }
        }

        // Manejar el env√≠o del formulario
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btnSubmit = document.getElementById('btnSubmit');

            console.log("üìù Intentando cambiar contrase√±a...");

            // Validaciones
            if (newPassword.length < 6) {
                showMessage("error", "‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres");
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage("error", "‚ö†Ô∏è Las contrase√±as no coinciden");
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Actualizando...';

            try {
                console.log("üì§ Enviando a:", `${API_URL}/auth/reset-password`);
                console.log("üì¶ Datos:", { token: token, newPassword: "***" });

                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token, 
                        newPassword: newPassword 
                    })
                });
                
                console.log("üì¨ Status de respuesta:", response.status);
                
                const data = await response.json();
                console.log("üì¨ Datos recibidos:", data);

                if (response.ok) {
                    showMessage("success", "‚úÖ " + data.message);
                    document.getElementById('resetPasswordForm').reset();
                    
                    console.log("‚úÖ Contrase√±a actualizada correctamente");
                    
                    // Redirigir al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showMessage("error", "‚ùå " + (data.error || "No se pudo cambiar la contrase√±a"));
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = '<i class="fas fa-check"></i> Restablecer Contrase√±a';
                }
            } catch (error) {
                console.error("‚ùå Error completo:", error);
                showMessage("error", "‚ùå Error de conexi√≥n con el servidor");
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = '<i class="fas fa-check"></i> Restablecer Contrase√±a';
            }
        });

        // Funci√≥n para mostrar mensajes
        function showMessage(type, text) {
            const msgBox = document.getElementById('messageBox');
            msgBox.style.display = 'block';
            msgBox.textContent = text;
            
            if (type === 'error') {
                msgBox.style.background = '#ffebee';
                msgBox.style.color = '#c62828';
                msgBox.style.border = '1px solid #ef5350';
            } else if (type === 'success') {
                msgBox.style.background = '#e8f5e9';
                msgBox.style.color = '#2e7d32';
                msgBox.style.border = '1px solid #66bb6a';
            }
        }
    </script>
</body>
</html>
